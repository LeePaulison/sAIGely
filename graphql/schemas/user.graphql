scalar DateTime

type User {
  id: ID!
  nextauthUserId: Int!
  name: String
  email: String
  emailVerified: DateTime
  image: String
  oauthProvider: String
  tier: String
  isActive: Boolean
  lastLoginAt: DateTime
  createdAt: DateTime
  updatedAt: DateTime
}

type Query {
  me: User
}

input CreateUserInput {
  nextauthUserId: Int!
  name: String
  email: String
  image: String
  oauthProvider: String
  tier: String
  isActive: Boolean
}

type Mutation {
  createUser(input: CreateUserInput!): User!
}
